<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback | Yashodeep NGO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .feedback-section {
            padding: 50px 0;
        }
        .feedback-card {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #198754;
            color: white;
        }
        .btn-submit:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

<!-- Feedback Form Section -->
<section class="feedback-section">
    <div class="container">
        <h2 class="text-center mb-5">Submit Your Feedback</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="feedback-card">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhoto" class="form-label">Photo URL</label>
                            <input type="text" id="studentPhoto" class="form-control" placeholder="Your Photo URL (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback</label>
                            <textarea id="feedback" class="form-control" rows="4" placeholder="Your Feedback" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Step 1: Initialize Supabase
    const supabaseUrl = "https://lqclsbmxgpayryemddke.supabase.co"; // Replace with your project URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxY2xzYm14Z3BheXJ5ZW1kZGtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NzM3NzksImV4cCI6MjA4MjA0OTc3OX0.Iwoci8Cig_9_tjqDVxZMiT-R4nEXYxNnwwuztzcmubA"; // Replace with your anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Step 2: Handle feedback form submission
    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const student_name = document.getElementById("studentName").value;
        const student_photo_url = document.getElementById("studentPhoto").value;
        const feedback_text = document.getElementById("feedback").value;

        const { data, error } = await supabase
            .from("student_feedback")
            .insert([{
                student_name: student_name,
                student_photo_url: student_photo_url,
                feedback: feedback_text
            }]);

        if (error) {
            console.error("Insert error:", error);
            alert("Error submitting feedback. Check console.");
        } else {
            console.log("Inserted data:", data);
            alert("Feedback submitted successfully!");
            document.getElementById("feedbackForm").reset();
        }
    });
</script>

</body>
</html>
